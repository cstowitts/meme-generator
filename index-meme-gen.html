<body>

        <div class="page-container">
            <header>
                <h1>Meme Generator</h1>
                <h2>So you can meme it when you mean it</h2>
            </header>
            <main class="content">
                <form>
                    <input name="url" placeholder="meme image URL">
                    <input name="alt" placeholder="meme image description">
                    <input name="top-text" placeholder="meme top text" maxlength="72">
                    <input name="bottom-text" placeholder="meme bottom text" maxlength="72">
                    <input type="submit" value="Add meme!">
                </form>
                <div class="memes-container"></div>
            </main>
        </div>



<script src="main-2.0-meme-gen.js"></script>
